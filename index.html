<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>BGE NYT Search</title>
  </head>
  <body>
    <div class="row header">
      <h1>BGE New York Times Search</h1>
    </div>
    <div class="container">
      <div class="row" id="search">
        <h2 class="section-title">Search Parameters</h2>
      </div>
      <!-- inputs -->
      <div class="row inputs">

          <form>
              <div class="form-group">
                <label for="searchTerm">Search Term: </label>
                <input type="text" class="form-control" id="sTermInput" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                    <label for="recordNum">Number of Records to Retrieve: </label>
                    <select class="form-control" id="sRecordNum">
                      <option>1</option>
                      <option>5</option>
                      <option>10</option>
                    </select>
                  </div>
              <div class="form-group">
                <label for="startYear">Start Year (Optional): </label>
                <input type="number" class="form-control" id="sStartYear" placeholder="">
              </div>
              <div class="form-group">
                <label for="endYear">End Year (Optional): </label>
                <input type="number" class="form-control" id="sEndYear" placeholder="">
              </div>
              <div class="row">
                <button type="submit" class="btn btn-primary">Search</button>
                <button type="submit" class="btn btn-primary">Clear Results</button>
              </div>        
          </form>

      </div>
    </div>
    <!-- Results div -->
    <div class="container">
        <div class="row" id="results">
          <h2 class="section-title">Top Articles</h2>
        </div>
        <div class="row"></div>
    </div>

    <!-- footer -->

    <div id="horizontal-line"></div>

    <div id="footer">Made with Sun and Sand</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets//javascript/app.js"></script>
  </body>
</html>
